baseURL: "https://docs.ocelot-cloud.org/"
languageCode: "en-us"
title: "Ocelot Docs"

module:
  proxy: "direct"
  imports:
    - path: "github.com/google/docsy"

params:
  github_repo: "https://github.com/ocelot-cloud/docs"
  search:
    enable: true
    engine: lunr

markup:
  goldmark:
    renderer:
      unsafe: true  # Allows raw HTML in Markdown

menu:
  main:
    - name: "Docs"
      url: "/docs/"
      weight: 10
    - name: "Blog"
      url: "/blog/"
      weight: 20
    - name: "Search"
      url: "/search/"
      weight: 30

outputs:
  home: ["HTML", "RSS", "JSON"]  # JSON needed for search
  section: ["HTML", "RSS", "JSON"]

taxonomies:
  tag: "tags"
  category: "categories"
