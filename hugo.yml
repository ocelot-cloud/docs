baseURL: "https://docs.ocelot-cloud.org/"
languageCode: "en-us"
title: "Ocelot Docs"

module:
  proxy: "direct"
  imports:
    - path: "github.com/google/docsy"

params:
  github_repo: "https://github.com/ocelot-cloud/docs"
  search:
    enable: true

markup:
  goldmark:
    renderer:
      unsafe: true  # Allows raw HTML in Markdown

menu:
  main:
    - name: "Docs"
      url: "/docs/"
      weight: 10
    - name: "Blog"
      url: "/blog/"
      weight: 20

outputs:
  home: ["HTML", "RSS", "JSON"] # json is needed for search

taxonomies:
  tag: "tags"
  category: "categories"
